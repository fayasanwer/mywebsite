<!DOCTYPE html>
<html>
<head>
    <title>Contact Us</title>
    <style>
/* Sticky Navbar */
nav {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    background-color: darkblue;
    padding: 15px 0; /* Adjust padding to ensure visibility */
    text-align: center;
    z-index: 1000; /* Keeps navbar above everything */
}

/* Default padding for larger screens */
body {
    padding-top: 70px; /* Adjust this based on your navbar height */
}

/* Responsive Fix - Adjust Padding for Mobile */
@media (max-width: 600px) {
    body {
        padding-top: 90px; /* Increases spacing for mobile */
    }
    nav {
        padding: 20px 0; /* Adjust navbar padding */
    }
}


/* Fade-in animation */
@keyframes fadeIn {
    from {
        opacity: 0;
        transform: translateY(20px);
    }
    to {
        opacity: 1;
        transform: translateY(0);
    }
}

/* Apply fade-in to text */
h1, p {
    animation: fadeIn 1s ease-in-out;
}

/* Apply fade-in to images */
img {
    animation: fadeIn 1.5s ease-in-out;
}

/* Button Hover Effect */
.button:hover, button:hover {
    background-color: orange !important; /* Force color change */
    transform: scale(1.1);
    transition: all 0.3s ease-in-out;
    box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.3);
}

        body { 
            background-color: lightblue; 
            font-family: Arial, sans-serif; 
            text-align: center; 
        }
        h1 { color: darkblue; }
        p { font-size: 18px; }
        form {
            background: white;
            padding: 20px;
            width: 300px;
            margin: 20px auto;
            border-radius: 10px;
        }
        input, textarea {
            width: 100%;
            margin: 10px 0;
            padding: 8px;
            border: 1px solid gray;
            border-radius: 5px;
        }
        button {
            background-color: darkblue;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }
        nav {
            background-color: darkblue;
            padding: 10px 0;
            text-align: center;
        }
        ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        li {
            display: inline;
            margin: 0 15px;
        }
        a {
            color: white;
            text-decoration: none;
            font-size: 18px;
            font-weight: bold;
        }
        a:hover {
            text-decoration: underline;
        }
/* Make navigation responsive */
@media (max-width: 600px) {
    nav ul {
        display: block;
        text-align: center;
        padding: 0;
    }
    li {
        display: block;
        margin: 10px 0;
    }
}

/* Make the form and content fit smaller screens */
@media (max-width: 600px) {
    body {
        text-align: left;
        padding: 10px;
    }
    form {
        width: 90%;
    }
    input, textarea {
        font-size: 16px;
    }
    button {
        width: 100%;
        font-size: 18px;
    }
}

    </style>
</head>
<body>

    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="contact.html">Contact</a></li>
        </ul>
    </nav>

    <h1>Contact Us</h1>
    <p>Have questions? Send us a message!</p>

    <form>
        <input type="text" placeholder="Your Name" required>
        <input type="email" placeholder="Your Email" required>
        <textarea placeholder="Your Message" required></textarea>
        <button type="submit">Send</button>
    </form>

</body>
</html>
